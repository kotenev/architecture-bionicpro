site_name: BionicPRO Architecture Documentation
site_description: Enterprise architecture documentation for BionicPRO bionic prosthetics platform
site_author: BionicPRO Team
site_url: https://bionicpro.example.com/docs

repo_name: bionicpro/architecture
repo_url: https://github.com/bionicpro/architecture

theme:
  name: material
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: ru
  - mermaid2

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - tables
  - attr_list
  - md_in_html
  - def_list
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Architecture:
    - Overview: architecture/overview.md
    - Security (Task 1): architecture/security.md
    - Reports & ETL (Task 2): architecture/reports-etl.md
    - S3/CDN Caching (Task 3): architecture/s3-cdn.md
    - CDC Pipeline (Task 4): architecture/cdc.md
    - Data Model: architecture/data-model.md
  - Deployment:
    - Quick Start: deployment/quickstart.md
    - Environment Setup: deployment/environment.md
    - Service Reference: deployment/services.md
    - Troubleshooting: deployment/troubleshooting.md
  - API Reference:
    - Reports API: api/reports.md
    - Auth API: api/auth.md
    - CDC Health: api/cdc-health.md
  - Diagrams:
    - Overview: diagrams/index.md
    - C4 Level 1 - Context: diagrams/c4-level1.md
    - C4 Level 2 - Container: diagrams/c4-level2.md
    - C4 Level 3 - Component: diagrams/c4-level3.md
    - C4 Level 4 - Code: diagrams/c4-level4.md
    - Sequence Diagrams: diagrams/sequences.md
    - Deployment: diagrams/deployment.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/bionicpro
  generator: false

