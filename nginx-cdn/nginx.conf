# ============================================================================
# BionicPRO CDN - Nginx Reverse Proxy with Caching
# ============================================================================
# Эмуляция CDN для раздачи статических отчётов из MinIO (S3)
# Задание 3: Снижение нагрузки на базу данных
# ============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'cache_status=$upstream_cache_status rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/xml+rss text/javascript;

    # ========================================================================
    # Cache Configuration
    # ========================================================================
    # Путь к кэшу: /var/cache/nginx/reports_cache
    # levels=1:2 - структура директорий кэша
    # keys_zone=reports_cache:10m - зона для ключей кэша (10MB ~ 80k ключей)
    # max_size=1g - максимальный размер кэша на диске
    # inactive=60m - удалять неиспользуемые файлы через 60 минут
    # use_temp_path=off - писать сразу в cache без temp
    proxy_cache_path /var/cache/nginx/reports_cache
                     levels=1:2
                     keys_zone=reports_cache:10m
                     max_size=1g
                     inactive=60m
                     use_temp_path=off;

    # Upstream для MinIO
    upstream minio_backend {
        server minio:9000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # ====================================================================
        # Health Check Endpoint
        # ====================================================================
        location /health {
            access_log off;
            return 200 'CDN OK\n';
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # Reports Static Files from S3/MinIO
        # ====================================================================
        location /reports/ {
            # Proxy to MinIO
            proxy_pass http://minio_backend/reports-bucket/;

            # Proxy headers
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # ================================================================
            # Cache Settings
            # ================================================================
            proxy_cache reports_cache;

            # Кэшировать успешные ответы на 5 минут
            # (соответствует интервалу ETL - 15 минут, но с запасом)
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;

            # Ключ кэша - полный URI
            proxy_cache_key $scheme$proxy_host$request_uri;

            # Использовать stale кэш при ошибках бэкенда
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # Блокировка для предотвращения thundering herd
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            # Минимальное количество запросов для кэширования
            proxy_cache_min_uses 1;

            # Background update для stale кэша
            proxy_cache_background_update on;

            # Добавить заголовок со статусом кэша
            add_header X-Cache-Status $upstream_cache_status;
            add_header X-CDN-Node "bionicpro-cdn-1";

            # CORS headers для доступа из фронтенда
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type";

            # Security headers
            add_header X-Content-Type-Options "nosniff";
            add_header X-Frame-Options "DENY";

            # Handle OPTIONS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type";
                add_header Access-Control-Max-Age 86400;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        # ====================================================================
        # Cache Purge Endpoint (для инвалидации кэша после ETL)
        # ====================================================================
        # Примечание: Nginx OSS не поддерживает PURGE напрямую.
        # Для production рекомендуется Nginx Plus или Varnish.
        # Здесь реализуем через удаление файлов кэша скриптом.
        location /purge/ {
            # Только внутренние запросы
            allow 172.16.0.0/12;  # Docker networks
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;

            # Возвращаем информацию о том, как очистить кэш
            return 200 'Cache purge requested. Use docker exec to clear: rm -rf /var/cache/nginx/reports_cache/*\n';
            add_header Content-Type text/plain;
        }

        # ====================================================================
        # Cache Statistics
        # ====================================================================
        location /cache-stats {
            allow 172.16.0.0/12;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;

            stub_status on;
            access_log off;
        }
    }
}
