version: '3.8'

services:
  keycloak_db:
    image: postgres:14
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - ./postgres-keycloak-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  ldap:
    image: osixia/openldap:1.5.0
    environment:
      LDAP_ORGANISATION: "BionicPRO"
      LDAP_DOMAIN: "bionicpro.com"
      LDAP_BASE_DN: "dc=bionicpro,dc=com"
      LDAP_SKIP_DEFAULT_TREE: "true"
      LDAP_ADMIN_PASSWORD: "admin"
      LDAP_CONFIG_PASSWORD: "config"
      LDAP_READONLY_USER: "true"
      LDAP_READONLY_USER_USERNAME: "readonly"
      LDAP_READONLY_USER_PASSWORD: "readonly"
    volumes:
      - ./ldap/bootstrap.ldif:/opt/ldap-bootstrap/bootstrap.ldif
      - ./ldap/entrypoint.sh:/opt/ldap-bootstrap/entrypoint.sh
      - ./ldap-data:/var/lib/ldap
      - ./ldap-config:/etc/ldap/slapd.d
    ports:
      - "389:389"
      - "636:636"
    entrypoint: /opt/ldap-bootstrap/entrypoint.sh
    command: --copy-service --loglevel debug

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      - keycloak_db
      - ldap

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
    command: redis-server --appendonly yes

  bionicpro-auth:
    build:
      context: ./bionicpro-auth
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_PUBLIC_URL: http://localhost:8080
      KEYCLOAK_REALM: reports-realm
      CLIENT_ID: bionicpro-auth
      REDIRECT_URI: http://localhost:8000/auth/callback
      FRONTEND_URL: http://localhost:3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENCRYPTION_KEY: "your-32-byte-base64-encoded-key-here="
      SECURE_COOKIES: "false"
      DEBUG: "false"
    depends_on:
      - keycloak
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_AUTH_URL: http://localhost:8000
    depends_on:
      - bionicpro-auth
